language: ruby
rvm:
  - 2.0.0
matrix:
  include:
    - rvm: 1.9.3
      dist: trusty
before_install:
  - gem install bundler --version '< 2'
script: bundle exec rake spec_ci
gemfile: .ci.gemfile
before_script:
  - mysql -e 'create database sequel_test;'
  - psql -c 'create database sequel_test;' -U postgres
addons:
  postgresql: "9.6"
services:
  - postgresql
  - mysql
